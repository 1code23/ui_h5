<!doctype html>
<html lang="en" class="h-100">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>卓易科技</title>

  <link href="./bootstrap/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./carousel.css">
</head>

<body class="d-flex h-100 text-center">

  <div class="d-flex w-100 h-100 mx-auto flex-column">
    <header class="container  py-3 fixed-top">
      <div class="float-md-start mb-0">
        <img src="images/logo.png" alt="" class="logo">
      </div>
    </header>

    <div id="myCarousel" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="0" class="active" aria-current="true"
          aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
        <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="3" aria-label="Slide 4"></button>
        <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="4" aria-label="Slide 5"></button>
        <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="5" aria-label="Slide 6"></button>
        <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="6" aria-label="Slide 7"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <div class="d-flex align-content-center h-100">
            <img src="images/banner1.png" class="cimg" alt="">
          </div>
        </div>
        <div class="carousel-item">
          <div class="d-flex align-content-center h-100">
            <img src="images/banner2.png" class="cimg" alt="">
          </div>
        </div>
        <div class="carousel-item">
          <div class="d-flex align-content-center h-100">
            <img src="images/banner3.png" class="cimg" alt="">
          </div>
        </div>
        <div class="carousel-item">
          <div class="d-flex align-content-center h-100">
            <img src="images/banner4.png" class="cimg" alt="">
          </div>
        </div>
        <div class="carousel-item">
          <div class="d-flex align-content-center h-100">
            <img src="images/banner5.png" class="cimg" alt="">
          </div>
        </div>
        <div class="carousel-item">
          <div class="d-flex align-content-center h-100">
            <img src="images/banner6.png" class="cimg" alt="">
          </div>
        </div>
        <div class="carousel-item">
          <div class="d-flex align-content-center h-100">
            <img src="images/banner7.png" class="cimg" alt="">
          </div>
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
        <img class="carousel-control-prev-icon" src="images/pre.png" />
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
        <img class="carousel-control-next-icon" src="images/next.png" />
        <span class="visually-hidden">Next</span>
      </button>
      <div class="container">
        <footer class="py-3 my-3">
          <p class="text-center tcolor">
            <span>Copyright@2023 上海卓易科技股份有限公司版权所有</span>
            <a href="https://beian.miit.gov.cn/#/Integrated/index" target="_blank" class="px-4">沪ICP备11020935号-18</a>
            <a href="#" class="px-4">隐私政策</a>
            <a href="#" class="px-4">用户协议</a>
          </p>
        </footer>
      </div>
    </div>
  </div>
  <script src="./bootstrap/bootstrap.bundle.min.js"></script>

</body>

</html>
